<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: center;
        }
        .nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-list a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Section styles */
        section {
            padding: 2em;
        }
        h2 {
            margin-top: 0;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 10px;
        }
        form input, form textarea {
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>A young enthusiast in tech with the aim of sloving poblems and making life easier</p>
    </section>

    <!-- Work Section -->
    <section id="work">
        <h2>My Work</h2>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
        </ul>
    </section>

    <!-- Resume Section -->
    <section id="resume">
        <h2>Resume</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Page Footer -->
    <footer>
        @ 2023 Soft Tech Inc  
    </footer>
</body>
</html>
